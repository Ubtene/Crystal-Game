<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game </title>
    
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="typeplate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="text-center">
        <button class="btn btn-warning btn-md theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-md pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
      </div>


    <h1> Instructions: Pick crystals until your number matches the random number generated by the computer. </h1>
    <div id="container">
        <div class="gem" id="crystal-1"> <img src="assets/images/garnet.png"> </div>
        <br>
        <div class="gem" id="crystal-2"> <img src="assets/images/Amethys.png"> </div>
        <br>
        <div class="gem" id="crystal-3"> <img src="assets/images/pearl.png"> </div>
        <br>
        <div class="gem" id="crystal-4"> <img src="assets/images/stevengem.png"> </div>
    </div>
    <div id=second-container>
     
        <div id="random-number"> Goal:
            <br>
            <br> <span id="board1"> </span> </div>
        <div id="current-score"> Current score is: 
            <br>
            <br> <span id="board2">  </span> </div> 
        <div id="score-board"> Wins: <span id="winsplaceholder"> </span> <br> Losses: <span id="lossesplaceholder"> </span> </div>

	  

</div>


<script src="assets/js/script.js"> </script>
</body>
</html>
